    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: true
    app.kubernetes.io/part-of: emoodji
spec:
  source:
    git:
      url: https://github.com/alexandreroman/emoodji
      ref:
        branch: main
  params:
